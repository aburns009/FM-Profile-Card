<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="back">
      <!---------------------Circle Top -------------------------------------->
      <section class="circle top">
        <img
          src="profile-card-component-main\images\bg-pattern-top.svg"
          alt=""
        />
      </section>
      <!---------------------Card -------------------------------------->

      <section class="card">
        <img
          src="profile-card-component-main\images\bg-pattern-card.svg"
          alt=""
          class="card-pattern"
        />
        <img
          src="profile-card-component-main\images\image-victor.jpg"
          alt="User's Profile Image"
          class="photo"
        />
        <p class="name">Victor Crest 26</p>
        <p class="loc">London</p>
        <div class="main-stats">
          <p class="stats">80K</p>
          <p class="stats">803K</p>
          <p class="stats">1.4K</p>
        </div>
        <div class="sub-stats">
          <p class="sub">Followers</p>
          <p class="sub">Likes</p>
          <p class="sub">Photos</p>
        </div>
      </section>

      <!---------------------Circle Bottom -------------------------------------->
      <section class="circle bottom">
        <img
          src="profile-card-component-main\images\bg-pattern-bottom.svg"
          alt=""
        />
      </section>
    </main>
  </body>
</html>
