<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card Component</title>
  </head>
  <body>
    <main class="back">
      <!---------------------Card -------------------------------------->

      <section class="card">
        <img
          class="circle top"
          src="profile-card-component-main\images\bg-pattern-top.svg"
        />
        <img
          src="profile-card-component-main\images\bg-pattern-card.svg"
          class="card-pattern"
        />
        <img
          src="profile-card-component-main\images\image-victor.jpg"
          alt="User's Profile Image"
          class="photo"
        />
        <p class="name">Victor Crest <span id="age">26</span></p>
        <p class="loc">London</p>
        <div class="main-stats">
          <p class="stats">80K</p>
          <p class="stats">803K</p>
          <p class="stats">1.4K</p>
        </div>
        <div class="sub-stats">
          <p class="sub">Followers</p>
          <p class="sub">Likes</p>
          <p class="sub">Photos</p>
        </div>
        <img
          class="circle bottom"
          src="profile-card-component-main\images\bg-pattern-bottom.svg"
        />
      </section>
    </main>
  </body>
</html>
